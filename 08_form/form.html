<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Формы</title>
  <style>
    h1 {
      font-size: 50px;
      color: #6E76F1;
    }

    div {
      margin: 0 auto;
    }

    .form-container {
      width: 400px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <h1 align="center">Cleverland</h1>
  <h2 align="center">Формы. Элементы форм</h2>
  <div class="form-container">
    <form action="../07_list/index.html" method="get">
      <input required type="text" name="q" />
      <input required type="submit" value="Поиск" />
    </form>
  </div>
  <div class="form-container">
    <form name="user-form" action="send.php" autocomplete="off" enctype="multipart/form-data" method="post">
      <fieldset>
        <legend>Данные пользователя</legend>
        <p>
          <label>
            Логин:
            <input type="text" name="login" placeholder="Введите логин">
          </label>
        </p>
        <p>
          <label for="password">Пароль:</label>
          <input type="password" name="password" id="password">
        </p>
        <p>
          <input type="submit" value="Вход">
        </p>
      </fieldset>
    </form>
  </div>

  <div class="form-container">
    <form name="user-form-2" id="form2" enctype="text/plain">
      <fieldset>
        <legend>Пожелания</legend>
        <p>
          <select name="town">
            <option disabled selected>Выберите город</option>
            <option value="Orsha">Орша</option>
            <option value="Vitebsk">Витебск</option>
            <option value="Minsk">Минск</option>
            <option value="Moscow">Москва</option>
          </select>
        </p>
        <p>
          <select size="4" multiple name="dreams">
            <option disabled>Выберете что бы вы хотели иметь</option>
            <option value="car">Машина</option>
            <option value="house">Свой дом</option>
            <option value="flat">Квартира</option>
            <option selected value="garden">Сад</option>
            <option value="ten-children">10 детей</option>
            <option value="whife">Жена</option>
          </select>
        </p>
        <p>
          <label for="hey">Просите что хотите</label>
          <input id="hey" type="text" name="personal" />
        </p>
        <p>
          <textarea name="aboutMe" id="resume" cols="50" maxlength="250" rows="5" placeholder="Резюме"></textarea>
        </p>
        <p>
          <input type="submit" value="Отправить">
        </p>
        <p>
          <input type="reset" value="Сбросить">
        </p>
      </fieldset>
    </form>
  </div>

  <form name="my-form" id="my-form">
    <fieldset>
      <legend>Многострочные текстовые поля</legend>
      <textarea name="description" id="textarea" cols="30" rows="10" placeholder="Введите описание"></textarea>
      <p>
        <label>
          Введите текст
          <input type="text" name="userName">
        </label>
      </p>
    </fieldset>
    <fieldset>
      <legend>Выпадающие списки</legend>
      <label for="select-flower">Выберите цветок</label>
      <select name="flower" id="select-flower">
        <option disabled>Разновидности</option>
        <option value="Роза">Роза</option>
        <option selected value="Ромашка">Ромашка</option>
        <option value="Гладиолус">Гладиолус</option>
      </select>
      <p>
        <label>Выберите марку авто
          <select name="car">
            <option disabled>Разновидности</option>
            <option>Audi</option>
            <option>Opel</option>
            <option>BMW</option>
          </select>
        </label>
      </p>
    </fieldset>
    <input type="submit" value="submit">
  </form>
</body>
<script src="script.js">
</script>

</html>
