<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Формы</title>
  <style>
    h1 {
      font-size: 50px;
      color: #6E76F1;
    }

    div {
      margin: 0 auto;
    }

    .form-container {
      width: 400px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <h1 align="center">Cleverland</h1>
  <h2 align="center">Формы. Элементы форм</h2>
  <div class="form-container">
    <form name="user-form" action="send.php" autocomplete="off" enctype="multipart/form-data" method="post">
      <fieldset>
        <legend>Данные пользователя</legend>
        <p>
          <label>
            Логин:
            <input type="text" name="login" placeholder="Введите логин">
          </label>
        </p>
        <p> Пароль:
          <input type="password" name="password">
        </p>
        <p>
          <input type="submit" value="Вход">
        </p>
      </fieldset>
    </form>
  </div>
  <!----------------------------------------->
  <div class="form-container">
    <form name="user-form-2" id="form2" enctype="text/plain">
      <fieldset>
        <legend>Пожелания</legend>
        <p>
          <select size="1" name="town">
            <option disabled>Выберите город</option>
            <option value="Orsha">Орша</option>
            <option value="Vitebsk">Витебск</option>
            <option value="Minsk">Минск</option>
            <option value="Moscow">Москва</option>
          </select>
        </p>
        <p>
          <select size="4" multiple name="dreams">
            <option disabled>Выберете что бы вы хотели иметь</option>
            <option value="car">Машина</option>
            <option value="house">Свой дом</option>
            <option value="flat">Квартира</option>
            <option selected value="garden">Сад</option>
            <option value="ten-children">10 детей</option>
            <option value="whife">Жена</option>
          </select>
        </p>
        <p>
          <label for="hey">Просите что хотите</label>
          <input id="hey" type="text" name="personal" />
        </p>
        <p>
          <textarea name="aboutMe" id="resume" cols="50" rows="10" placeholder="Резюме"></textarea>
        </p>
        <p>
          <input type="submit" value="Отправить">
        </p>
        <p>
          <input type="reset" value="Сбросить">
        </p>
      </fieldset>
    </form>
  </div>

  <form name="my-form">
    <fieldset>
      <legend>
        Данные пользователя
      </legend>
      <textarea maxlength="10" name="textarea" id="" cols="30" rows="10"></textarea>
      <input type="text" name="user">
      <input type="text" name="secondName" disabled value="Петров">
    </fieldset>
    <fieldset>
      <legend>Продукты</legend>
      <label for="food">Продукт</label>
      <select name="food" id="food">
        <option value="" selected disabled>Выберите продукт</option>
        <optgroup label="Овощи">
          <option value="tomato">Помидор</option>
          <option value="cucumber">Огурец</option>
        </optgroup>
        <optgroup label="Фрукты">
          <option value="banana">Банан</option>
          <option value="ananas">Ананас</option>
        </optgroup>
      </select>
      <input type="text">
    </fieldset>
  </form>
</body>
<script src="script.js">
</script>

</html>
